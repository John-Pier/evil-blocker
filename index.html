<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Locked Resources</title>
    <style>
        body {
            width: 400px;
        }

        header {

        }

        main {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        button {
            padding: 4px;
        }

    </style>
    <script defer type="module" src="index.js"></script>
</head>
<body>
<header>
    <h1>WebSiteLocker</h1>
</header>
<main>
    <section about="resource links">
        <h2>Список блокируемых ресурсов</h2>
        <ul id="site-list"></ul>
        <button id="delete-all">Очисть все</button>
    </section>

    <section  id="lock-current-section" about="lock current link">
    </section>
    <template id="lock-current-template">
            <h2>Заблокировать текущий ресурс ?</h2>
            <button id="lock-current-btn">Заблокировать</button>
    </template>
</main>

</body>
</html>
